<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <p>Obtenha o aplicativo.</p>
                </div>

                    <a href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo">
                        <img src="img/applestore.png" alt="link para aplicativo na apple store" />
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android">
                        <img src="img/playstore.png" alt="link para aplicativo na play store" />
                    </a>
                </div>
            </article>
        </section>
    </main>
    <footer>
        <div class="links">
            <div class="about">
                <a class="text" href="#">Meta</a>

            </div>
            <div class="topics">
                <a class="text" href="#">Dança</a>
                <a class="text" href="#">Comida e bebida</a>
                <a class="text" href="#">Casa e jardim</a>
                <a class="text" href="#">Música</a>
                <a class="text" href="#">Artes visuais</a>
            </div>
        </div>
        <div class="info">
            <select class="text">
                <option>Português (Brasil)</option>
                <option>English</option>
                <option>English (UK)</option>
                <option>Español (España)</option>
                <option>Español</option>
                <option>Français</option>
                <option>Italiano</option>
